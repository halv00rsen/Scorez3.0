<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scorez</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    input {
    	max-width: 200px;
    }
    </style>
</head>
<body>
<div class="container">
	<h1>Velkommen til Scorez</h1>
	{% if error %} <p><strong>Error:</strong> {{ error }}</p> {% endif %}
	<br>
	<form action="{{ url_for('login') }}" method="POST">
		<div class="form-group row">
			<input type="text" class="col-md-4 form-control " name="username" placeholder="Brukernavn">
		</div>
		<div class="row form-group">
			<input type="password" class="form-control col-md-4" name="password" placeholder="Passord">
		</div>
		<input class="btn btn-default" type="submit" value="login">
	</form>
</div>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
